[% MACRO render_weather_plots(weather_plots) BLOCK %]
  [% FOREACH weather_plot IN weather_plots %]
      <p>
          <strong class="small_title"><a name="[% weather_plot.0 | uri %]">[% weather_plot.2 | html %]</a></strong>
          <br />
          <img src="[% weather_plot.3 | html %]" />
      </p>
  [% END %]
[% END -%]
